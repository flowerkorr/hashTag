<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="css/loginPage.css"/>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="img-container">
                <img src="img/logo.jpg" class="img-logo"/>
            </div>
            <div class="login-form-container">
                <form action="#" class="login-form">
                    <input type="text"  placeholder="사용자 아이디 입력." class="login-input"/>
                    <input type="password" placeholder="패스워드 입력." class="login-input"/>
                    <div>
                        <input type="submit" value="로그인" class="input-submit"/>
                    </div>
                </form>
                <div class="forgotPw-container">
                    <hr class="line">
                    <div class="facebook-login-container">
                        <span class="facebook-logo">
                            
                        </span>
                        <div class="facebook-login-box">
                            <span class="facebook-login-text">
                                Facebook으로 로그인
                            </span>
                        </div>
                        <div class="forgot-login-box">
                            <span class="forgot-login-text">
                                비밀번호를 잊으셨나요?
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="join-container">
            <div>
                <p class="join">계정이 없으신가요?</p> <p class="join-btn">가입하기</p>
            </div>
        </div>
    </div>
</body>
</html>
